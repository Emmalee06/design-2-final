<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>JUST FOR COPY</title>
    <link
      rel="stylesheet"
      href="structure.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="bottom-nav">
      <button
        class="nav-item"
        aria-label="Home"
        data-section="home"
      >
        <span class="nav-icon">
          <img
            src="navBarIcons/home_on.png"
            alt=""
            aria-hidden="true"
          />
        </span>
      </button>
      <button
        class="nav-item"
        aria-label="Search"
        data-section="search"
      >
        <span class="nav-icon">
          <img
            src="navBarIcons/search_off.png"
            alt=""
            aria-hidden="true"
          />
        </span>
      </button>
      <button
        class="nav-item"
        aria-label="Menu"
        data-section="menu"
      >
        <span class="nav-icon">
          <img
            src="navBarIcons/list_off.png"
            alt=""
            aria-hidden="true"
          />
        </span>
      </button>
      <button
        class="nav-item"
        aria-label="Profile"
        data-section="profile"
      >
        <span class="nav-icon">
          <img
            src="navBarIcons/profile_off.png"
            alt=""
            aria-hidden="true"
          />
        </span>
      </button>
    </nav>
  </body>
</html>
